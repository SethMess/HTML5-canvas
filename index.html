<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 canvas</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }

        body {
            margin: 0;
            overflow: hidden;
            /* Hide scrollbars */
        }

        #sliderContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="sliderContainer">
        <label for="circleSlider">Number of Circles: </label>
        <input type="range" id="circleSlider" min="100" max="5000" value="800">
    </div>
    <canvas></canvas>
    <script src="canvas.js"></script>
</body>

</html>
